<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>nitro File Manager</title>

  <style>
  .loginpanel{
    background: rgba(194, 195, 195, 0.7);
    padding: 10px;
    border-radius: 5px;
  }
  </style>

  <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="/semantic/semantic.min.js"></script>

</head>
<body>
  <div class="ui inverted menu">
    <a class="active item">
      Home
    </a>
    <a class="item">
      In Github
    </a>
  </div>


  <div class="ui stackable grid centered">
    <div class="five wide column">
      <div class="loginpanel">
        <h2 style="text-align:center; color: white;">Nitro File Manager</h2>
        <div class="ui form ">
          <div class="field">
            <label>Username</label>
            <input id="username" type="text" name="username" placeholder="username">
          </div>
          <div class="field">
            <label>Password</label>
            <input id="password" type="password" name="password" placeholder="password">
          </div>

          <button onclick="loginUser();" class="ui green button" type="submit">Login</button>
        </div>

      </div>

    </div>
  </div>

  <script type="text/javascript">
  function loginUser() {
    console.log('run function');
    post={
      username:$("#username").val(),
      password:$("#password").val()
    };

    $.post( "loginUser",post)
    .done(function(result) {
      console.log(result);
      if(result.ok){
      window.location.replace('/nitro')
    }
    else{
      alert('error');
    }
    })
    .fail(function() {
      alert( "error in net" );
    })
    .always(function() {

    });
  }
  </script>
</body>
</html>
